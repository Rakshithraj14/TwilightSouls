<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwilightSouls - Moon Phase Compatibility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400;1,500&family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield" id="starfield"></div>

    <div class="page">
        <header class="header">
            <h1 class="title">TwilightSouls</h1>
            <p class="subtitle">Where moonlight weaves the threads of destiny</p>
        </header>

        <div class="compatibility-section">
            <div class="score-display">
                <span class="score-number" id="scoreNumber">--</span>
                <span class="score-percent">%</span>
            </div>
            <p class="compatibility-message" id="compatibilityMessage">Enter both dates to unveil your celestial bond</p>
        </div>

        <div class="moons-section">
            <div class="center-gif" id="centerGif">
                <img src="tenor.gif" alt="Moonlight romance">
            </div>

            <div class="moon-column">
                <div class="moon-wrapper">
                    <div class="moon-halo"></div>
                    <div class="moon-image" id="moonImage1"></div>
                </div>
                <p class="phase-name" id="phase1">LOVE</p>
                <div class="date-picker">
                    <input type="number" id="day1" class="date-field day-field" placeholder="DD" min="1" max="31" oninput="updateMoons()">
                    <select id="month1" class="date-field month-field" onchange="updateMoons()">
                        <option value="">Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input type="number" id="year1" class="date-field year-field" placeholder="YYYY" min="1900" max="2100" oninput="updateMoons()">
                </div>
            </div>

            <div class="moon-column">
                <div class="moon-wrapper">
                    <div class="moon-halo"></div>
                    <div class="moon-image" id="moonImage2"></div>
                </div>
                <p class="phase-name" id="phase2">BELOVED</p>
                <div class="date-picker">
                    <input type="number" id="day2" class="date-field day-field" placeholder="DD" min="1" max="31" oninput="updateMoons()">
                    <select id="month2" class="date-field month-field" onchange="updateMoons()">
                        <option value="">Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input type="number" id="year2" class="date-field year-field" placeholder="YYYY" min="1900" max="2100" oninput="updateMoons()">
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Two souls, one sky, infinite possibility</p>
        </footer>
    </div>

    <script src="TwilightSouls.js"></script>
</body>
</html>
